<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lottery: Escape the Trend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #003087; /* Drexel blue */
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        #game {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(255, 198, 0, 0.5); /* Drexel gold */
        }
        button {
            background: #ffc107; /* Drexel gold */
            color: #000;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #e0a800;
        }
        img {
            max-width: 300px;
            margin: 10px;
            border-radius: 5px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="game">
        <p>Welcome to Drexel University, Welcome Week 2025! Everyone’s hyped about “DragonDare,” a viral app for CCI freshmen dares. It’s Drexel’s hottest tradition. <img src="main_quad.jpg" alt="Main Building quad"></p>
        <p>Enter your name to jump in:</p>
        <input id="playerName" type="text" placeholder="Your name">
        <button onclick="startGame()">Start</button>
    </div>
    <audio id="notify" src="notify.mp3"></audio>
    <audio id="crowd" src="crowd.mp3"></audio>
    <script>
        let playerName = "";
        const gameDiv = document.getElementById('game');
        const notify = document.getElementById('notify');
        const crowd = document.getElementById('crowd');

        function playSound(type) {
            if (type === 'notify') {
                notify.play().catch(() => {});
            } else if (type === 'crowd') {
                crowd.play().catch(() => {});
            }
        }

        function startGame() {
            playerName = document.getElementById('playerName').value || "Player";
            gameDiv.innerHTML = `<p>Hey, ${playerName}, you’re a CCI freshman. In Rush Building, Jamie says, “DragonDare’s epic, ${playerName}! You in?” <img src="rush_building.jpg" alt="Rush Building"></p>
                <p>You laugh at a dare where someone swiped their DragonCard at the DAC for a TikTok, but rumors say dares can tank co-op interviews.</p>
                <button onclick="choose('join')">Join DragonDare</button>
                <button onclick="choose('ask')">Ask if dares hurt co-op chances</button>
                <button onclick="choose('no')">Say no, it could mess with your rep</button>`;
            playSound('notify');
        }

        function choose(choice) {
            playSound(choice.includes('bad') || choice.includes('neutral') ? 'crowd' : 'notify');
            if (choice === 'join') {
                gameDiv.innerHTML = `<p>You join DragonDare, and it’s a rush! You draw Sam, a CCI classmate. The app says, “Make Sam post a video coding a bad app in public.” Jamie cheers, “Do it, ${playerName}!” <img src="dragondare.jpg" alt="DragonDare app"></p>
                    <p>Notification: “200 likes for the last dare!” You’re all in.</p>
                    <button onclick="choose('post')">Post the dare</button>
                    <button onclick="choose('warn')">Warn Sam</button>
                    <button onclick="choose('skip')">Skip the dare</button>`;
            } else if (choice === 'ask') {
                gameDiv.innerHTML = `<p>Jamie says, “Nobody’s lost a co-op over DragonDare!” But you hear a student dropped out after a viral dare. The Rush classroom buzzes. <img src="rush_classroom.jpg" alt="Rush Building"></p>
                    <button onclick="choose('join')">Join DragonDare</button>
                    <button onclick="choose('group')">Start a CCI group against peer pressure</button>
                    <button onclick="choose('walk')">Walk away</button>`;
            } else if (choice === 'no') {
                gameDiv.innerHTML = `<p>You skip DragonDare, and Jamie’s annoyed. At Welcome Week’s DAC party, a classmate’s dare goes viral, and they’re crushed. <img src="main_quad.jpg" alt="Main Building quad"></p>
                    <button onclick="choose('join')">Join to fit in</button>
                    <button onclick="choose('warnOthers')">Warn CCI peers</button>`;
            } else if (choice === 'post') {
                gameDiv.innerHTML = `<p>Sam’s video goes viral on Drexel’s X feed: “Worst coder!” He skips CS171. You earn a “Dare Dragon” badge. Then, *your* name’s drawn: “Post a video in nerdy Drexel merch.” <img src="drexel_feed.jpg" alt="Feed"></p>
                    <p>Your co-op dreams flash—you loved DragonDare until now.</p>
                    <button onclick="choose('postVideo')">Post the video</button>
                    <button onclick="choose('callOut')">Post on X that DragonDare’s toxic</button>
                    <button onclick="choose('fake')">Fake the video with a meme</button>`;
            } else if (choice === 'warn') {
                gameDiv.innerHTML = `<p>Sam thanks you. Another student’s dare gets 500 likes, but they’re roasted online. Jamie says, “It’s CCI fun!” <img src="dragondare.jpg" alt="DragonDare app"></p>
                    <button onclick="choose('postNew')">Post a new dare</button>
                    <button onclick="choose('expose')">Expose DragonDare on X</button>
                    <button onclick="choose('prof')">Report to a CCI professor</button>`;
            } else if (choice === 'skip') {
                gameDiv.innerHTML = `<p>You skip Sam’s dare, but DragonDare pulls you back. Your dare: “Post a video dancing at the DAC.” Jamie: “Show Drexel pride!” <img src="dragondare.jpg" alt="DragonDare app"></p>
                    <button onclick="choose('dance')">Post the dance video</button>
                    <button onclick="choose('quit')">Quit and tell CCI friends</button>
                    <button onclick="choose('ignore')">Ignore it</button>`;
            } else if (choice === 'postVideo' || choice === 'dance') {
                gameDiv.innerHTML = `<p>Your video’s mocked across Drexel: “Dork alert!” Recruiters see it, and co-op apps tank. <img src="drexel_feed.jpg" alt="Feed"></p>
                    <p><strong>Bad Ending:</strong> You, ${playerName}, loved DragonDare until it hit you, like Tessie in *The Lottery*. What Drexel ‘lotteries’ do you ignore?</p>`;
            } else if (choice === 'callOut' || choice === 'expose' || choice === 'group' || choice === 'warnOthers' || choice === 'quit') {
                gameDiv.innerHTML = `<p>Your X post, “DragonDare’s bullying!” sparks a protest by the Mario statue. CCI bans the app. <img src="mario_protest.jpg" alt="Protest"></p>
                    <p><strong>Good Ending:</strong> You, ${playerName}, spoke up late but saved Drexel’s vibe! What ‘lotteries’ will you challenge?</p>`;
            } else if (choice === 'fake' || choice === 'ignore') {
                gameDiv.innerHTML = `<p>Your meme video gets laughs, but Sam’s gone. You keep your co-op rep but feel guilty. <img src="drexel_feed.jpg" alt="Feed"></p>
                    <p><strong>Neutral Ending:</strong> You, ${playerName}, stayed quiet, like Drexel’s village. What now?</p>`;
            } else if (choice === 'prof' || choice === 'walk') {
                gameDiv.innerHTML = `<p>The professor bans DragonDare quietly. Some call you a snitch, others thank you. <img src="main_quad.jpg" alt="Main Building quad"></p>
                    <p><strong>Neutral Ending:</strong> You, ${playerName}, acted late, like Tessie’s protest. What Drexel trends will you challenge?</p>`;
            } else if (choice === 'postNew') {
                gameDiv.innerHTML = `<p>Your dare humiliates Mia. Then, *your* name’s drawn: “Confess your worst co-op interview fail.” <img src="drexel_feed.jpg" alt="Feed"></p>
                    <button onclick="choose('postFail')">Post the video</button>
                    <button onclick="choose('callOut')">Quit and call out DragonDare</button>`;
            } else if (choice === 'postFail') {
                gameDiv.innerHTML = `<p>Your video’s a campus joke. CCI peers shun you, and co-op offers dry up. <img src="drexel_feed.jpg" alt="Feed"></p>
                    <p><strong>Bad Ending:</strong> You, ${playerName}, fueled DragonDare until it burned you, like Tessie. What ‘lotteries’ do you fuel?</p>`;
            }
        }
    </script>
</body>
</html>
