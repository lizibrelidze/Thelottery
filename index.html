<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lottery: Escape the Trend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        #game {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #00cc66;
        }
        img {
            max-width: 300px;
            margin: 10px;
            border-radius: 5px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="game">
        <p>Welcome to Crestwood College, 2025! “Challenge Week” has everyone buzzing about “The Draw,” an app for fun dares. It’s the campus tradition. <img src="campus.jpg" alt="Campus quad"></p>
        <p>Enter your name to dive in:</p>
        <input id="playerName" type="text" placeholder="Your name">
        <button onclick="startGame()">Start</button>
    </div>
    <audio id="notify" src="notify.mp3"></audio>
    <audio id="crowd" src="crowd.mp3"></audio>
    <script>
        let playerName = "";
        const gameDiv = document.getElementById('game');
        const notify = document.getElementById('notify');
        const crowd = document.getElementById('crowd');

        function playSound(type) {
            if (type === 'notify') {
                notify.play().catch(() => {});
            } else if (type === 'crowd') {
                crowd.play().catch(() => {});
            }
        }

        function startGame() {
            playerName = document.getElementById('playerName').value || "Player";
            gameDiv.innerHTML = `<p>Hey, ${playerName}, you’re a freshman. At a party, Jamie says, “Everyone’s doing ‘The Draw,’ ${playerName}! It’s hilarious!” <img src="party.jpg" alt="Party"></p>
                <p>You laugh at a bad rap video dare, but hear whispers of dares going too far.</p>
                <button onclick="choose('join')">Join “The Draw”</button>
                <button onclick="choose('ask')">Ask if anyone’s gotten hurt</button>
                <button onclick="choose('no')">Say no, it’s risky</button>`;
            playSound('notify');
        }

        function choose(choice) {
            playSound(choice.includes('bad') || choice.includes('neutral') ? 'crowd' : 'notify');
            if (choice === 'join') {
                gameDiv.innerHTML = `<p>You join “The Draw,” and it’s a blast! You draw Sam. The app says, “Make Sam sing off-key in public.” Jamie cheers, “Post it, ${playerName}!” <img src="app.jpg" alt="App"></p>
                    <p>Notification: “100 likes for the last dare!” It feels fun.</p>
                    <button onclick="choose('post')">Post the dare</button>
                    <button onclick="choose('warn')">Warn Sam</button>
                    <button onclick="choose('skip')">Skip the dare</button>`;
            } else if (choice === 'ask') {
                gameDiv.innerHTML = `<p>Jamie says, “It’s just fun!” But you hear a student quit after a bad dare. The party’s loud. <img src="party.jpg" alt="Party"></p>
                    <button onclick="choose('join')">Join “The Draw”</button>
                    <button onclick="choose('group')">Start a group against peer pressure</button>
                    <button onclick="choose('walk')">Walk away</button>`;
            } else if (choice === 'no') {
                gameDiv.innerHTML = `<p>You skip “The Draw,” and Jamie’s annoyed. A week later, a classmate’s dare goes viral, and they’re devastated. <img src="campus.jpg" alt="Campus"></p>
                    <button onclick="choose('join')">Join to fit in</button>
                    <button onclick="choose('warnOthers')">Warn others it’s harmful</button>`;
            } else if (choice === 'post') {
                gameDiv.innerHTML = `<p>Sam’s video goes viral: “Worst singer!” He stops showing up. You get a “Top Player” badge. Then, *your* name’s drawn: “Post a dorky outfit photo.” <img src="feed.jpg" alt="Feed"></p>
                    <p>You loved “The Draw” until now.</p>
                    <button onclick="choose('postPhoto')">Post the photo</button>
                    <button onclick="choose('callOut')">Call out the app</button>
                    <button onclick="choose('fake')">Fake the photo</button>`;
            } else if (choice === 'warn') {
                gameDiv.innerHTML = `<p>Sam thanks you. Another student’s dare gets 500 likes, but they’re crying in the comments. Jamie says, “Don’t overthink it!” <img src="app.jpg" alt="App"></p>
                    <button onclick="choose('postNew')">Post a new dare</button>
                    <button onclick="choose('expose')">Expose the app</button>
                    <button onclick="choose('prof')">Report to a professor</button>`;
            } else if (choice === 'skip') {
                gameDiv.innerHTML = `<p>You skip Sam’s dare, but “The Draw” pulls you back. Your dare: “Post a silly rap video.” Jamie: “You can’t back out!” <img src="app.jpg" alt="App"></p>
                    <button onclick="choose('rap')">Post the rap</button>
                    <button onclick="choose('quit')">Quit and tell friends</button>
                    <button onclick="choose('ignore')">Ignore it</button>`;
            } else if (choice === 'postPhoto' || choice === 'rap') {
                gameDiv.innerHTML = `<p>Your post’s mocked across campus: “Loser!” Friends ditch you. <img src="feed.jpg" alt="Feed"></p>
                    <p><strong>Bad Ending:</strong> You, ${playerName}, loved ‘The Draw’ until it hit you, like Tessie in *The Lottery*. What ‘lotteries’ do you ignore?</p>`;
            } else if (choice === 'callOut' || choice === 'expose' || choice === 'group' || choice === 'warnOthers' || choice === 'quit') {
                gameDiv.innerHTML = `<p>You post, “The Draw’s toxic!” A campus protest shuts it down. <img src="protest.jpg" alt="Protest"></p>
                    <p><strong>Good Ending:</strong> You, ${playerName}, spoke up late but stopped the trend! What ‘lotteries’ will you challenge?</p>`;
            } else if (choice === 'fake' || choice === 'ignore') {
                gameDiv.innerHTML = `<p>Your post gets laughs, but Sam’s gone. You keep your rep but feel guilty. <img src="feed.jpg" alt="Feed"></p>
                    <p><strong>Neutral Ending:</strong> You, ${playerName}, stayed quiet, like the village. What now?</p>`;
            } else if (choice === 'prof' || choice === 'walk') {
                gameDiv.innerHTML = `<p>The professor bans the app quietly. Some call you a snitch, others are grateful. <img src="campus.jpg" alt="Campus"></p>
                    <p><strong>Neutral Ending:</strong> You, ${playerName}, acted late, like Tessie’s protest. What will you challenge openly?</p>`;
            } else if (choice === 'postNew') {
                gameDiv.innerHTML = `<p>Your dare humiliates Mia. Then, *your* name’s drawn: “Confess your biggest fear.” <img src="feed.jpg" alt="Feed"></p>
                    <button onclick="choose('postFear')">Post the video</button>
                    <button onclick="choose('callOut')">Quit and call out the app</button>`;
            } else if (choice === 'postFear') {
                gameDiv.innerHTML = `<p>Your video’s a campus joke. You’re shunned, regretting every dare. <img src="feed.jpg" alt="Feed"></p>
                    <p><strong>Bad Ending:</strong> You, ${playerName}, fueled ‘The Draw’ until it burned you, like Tessie. What ‘lotteries’ do you fuel?</p>`;
            }
        }
    </script>
</body>
</html>
